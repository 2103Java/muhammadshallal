<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Previous reimbursements</title>
</head>
<body>
	<form action="/ERS/showEmployeeReimbursmentsServlet" method="post" name="submissionForm">
			<br>
			<br>
			<label for="username">Your account email</label>
			<input type="email" name="username" required/>
			<br>
			<br>
			
			<br>
			<br>
			<p>Specify which status to show:</p>
			<label for="all">All</label>
			<input type="radio" name="filter" value="all">
			<label for="pending">Pending</label>
			<input type="radio" name="filter" value="pending">
			<label for="approved">Approved</label>
			<input type="radio" name="filter" value="approved">
			<label for="denied">Denied</label>
			<input type="radio" name="filter" value="denied">
			<label for="Lodging">Lodging</label>
			<input type="radio" name="filter" value="Lodging">
			<label for="Travel">Travel</label>
			<input type="radio" name="filter" value="Travel">
			<label for="Food">Food</label>
			<input type="radio" name="filter" value="Food">
			<label for="Other">Other</label>
			<input type="radio" name="filter" value="Other">
			
			<input type="submit" value="Submit">
	</form>
	
</body>
</html>
