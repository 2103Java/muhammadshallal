<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ERS-Reimbursment</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/nav-sidebar.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>ERS</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="./mdash.html">Dashboard</a>
                </li>
                <li>
                    <a href="./claims.html">Claims</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <h2>Claims</h2>
                            </li>
                        </ul>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a id="signOut" class="nav-link" style="cursor: pointer;">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="card">
                <div class="card-body">
                    <div class="row pb-2">
                        <div class="col-md-4">
                            <select id="typeSelect" class="form-select" style="width: 60%;" aria-label="Default select example">
                                <option selected value="all">Reimbursement Type</option>
                                <option value="Travel">Travel</option>
                                <option value="Food">Food</option>
                                <option value="Lodging">Lodging</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="statusSelect" class="form-select" style="width: 60%;" aria-label="Default select example">
                                <option selected value="all">Status</option>
                                <option value="approved">Approved</option>
                                <option value="denied">Denied</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div style="text-align: right;">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Approve/Deny</button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="claimTable" class="table text-center" style="table-layout: fixed;">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-xl" style="max-width: 80% !important;">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Approve/Deny Reimbursements</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group form-group">
                        <input id="reimID" type="text" class="form-control" name="id" placeholder="Reimbursement ID">
                    </div>
                </div>
            </div>
            <p id="errorMsg" style="color: red;"></p>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
            <div class="row" style="width: 100%;">
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div style="text-align: right;">
                        <button id="approve" type="button" class="btn btn-success" style="width: 50%; color: white;" data-dismiss="modal" disabled>Approve</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div style="text-align: right;">
                        <button id="deny" type="button" class="btn btn-danger" style="width: 50%; color: white;" data-dismiss="modal" disabled>Deny</button>
                    </div>
                </div>
            </div>
        </div>
        
      </div>
    </div>
  </div>
  

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript" src="../js/claims.js"></script>
    <script type="text/javascript" src="../js/signout.js"></script>
</body>

</html>
