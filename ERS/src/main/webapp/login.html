<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login into ERS</title>
	</head>
	<body>
		<form action="/ERS/AuthServlet" method="post" name="signingIn">
			<br>
			<br>
			<input type="email" name="email" placeholder="account email" required/>
			
			<br>
			<br>
			<input type="password" name="password" placeholder="account password" required/>
			
			<br>
			<br>
			<input type="submit"  value="login">
			<button type = "reset" value = "Reset" >Reset</button>  
		</form>
	</body>
</html>
